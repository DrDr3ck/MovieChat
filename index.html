<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sans Filtre - Accueil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 15px;
            background: #474747;
            min-height: 100vh;
        }
        h1 {
            color: white;
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px 10px;
        }
        .subtitle {
            text-align: center;
            color: white;
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        .movies-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        .movie-card {
            background: white;
            border-radius: 12px;
            padding: 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            overflow: hidden;
            touch-action: manipulation;
        }
        .movie-card:active {
            transform: scale(0.98);
        }
        .movie-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }
        .movie-card h3 {
            margin: 0;
            padding: 12px 15px;
            background: linear-gradient(135deg, #27ae60 0%, #218c4a 100%);
            color: white;
            font-size: 1.1em;
        }
        .movie-card p {
            color: #666;
            line-height: 1.5;
            padding: 0 15px;
            margin: 12px 0;
            font-size: 0.9em;
        }
        .movie-card p:last-child {
            padding-bottom: 15px;
        }
        .chat-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            padding: 15px;
            background-color: #e50914;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .chat-link:hover {
            background-color: #b20710;
        }
        .breadcrumb-link {
                color: #FA811B;
                text-decoration: none;
                font-weight: bold;
                padding: 2px 6px;
                border-radius: 4px;
                transition: background 0.2s, color 0.2s;
            }
            .breadcrumb-link:visited {
                color: #FA811B;
            }
            .breadcrumb-link:hover {
                background: #ffe2c6;
                color: #000;
            }
            .breadcrumb-current {
                color: #fff;
                font-weight: bold;
                padding: 2px 6px;
            }
        
        /* Media queries pour mobile */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 1.5em;
                margin-bottom: 8px;
            }
            .subtitle {
                font-size: 1em;
                margin-bottom: 15px;
            }
            .movies-container {
                grid-template-columns: 1fr;
                gap: 12px;
                margin: 15px 0;
            }
            .movie-card h3 {
                font-size: 1em;
                padding: 10px 12px;
            }
            .movie-card p {
                font-size: 0.85em;
                padding: 0 12px;
                margin: 10px 0;
            }
            .movie-card p:last-child {
                padding-bottom: 12px;
            }
            .chat-link {
                padding: 12px;
                font-size: 1em;
                margin-top: 20px;
            }
        }
        
        /* Pour les tr√®s petits √©crans */
        @media (max-width: 400px) {
            body {
                padding: 8px;
            }
            h1 {
                font-size: 1.3em;
            }
            .subtitle {
                font-size: 0.9em;
            }
            .movie-card h3 {
                font-size: 0.95em;
            }
            .movie-card p {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>

</html>
